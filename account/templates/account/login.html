{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود | سپهر رمضانی</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static "css/styles.css" %}">
  <link rel="stylesheet" href="{% static "css/styles_login.css" %}">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2 class="text-center text-neon-blue mb-4">ورود به حساب</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">یوزرنیم</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="یوزرنیم خود را وارد کنید">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">رمز عبور</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="رمز عبور خود را وارد کنید">
        </div>
        <div class="text-center mb-3">
          <button type="submit" class="ai-btn">
            <i class="fas fa-sign-in-alt me-2"></i>ورود
          </button>
        </div>
      </form>
      <div class="text-center">
        <p class="mt-3">حساب کاربری ندارید؟
          <a href="{% url 'account:register' %}" class="text-decoration-none text-neon-blue fw-bold">ایجاد حساب</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
