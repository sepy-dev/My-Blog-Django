{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام | سپهر رمضانی</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static "css/styles.css" %}">
  <link rel="stylesheet" href="{% static "css/styles_login.css" %}">
  <style>
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 0.25rem;
      display: block;
    }
    .has-error {
      border-color: #ff6b6b !important;
    }
    .error-list {
      display: none; /* لیست خطاهای عمومی را مخفی می‌کنیم */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2 class="text-center text-neon-blue mb-4">ثبت نام</h2>
      
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">نام کاربری</label>
          <input type="text" name="username" id="username" class="form-control {% if 'usereror' in errors %}has-error{% endif %}" placeholder="نام کاربری خود را وارد کنید">
          {% if 'usereror' in errors %}
            <span class="error-message">نام کاربری معتبر نیست یا قبلا ثبت شده است</span>
          {% endif %}
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">نام کامل</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="نام کامل خود را وارد کنید">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">ایمیل</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="ایمیل خود را وارد کنید">
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">رمز عبور</label>
          <input type="password" name="password1" id="password1" class="form-control {% if 'passworderor' in errors %}has-error{% endif %}" placeholder="رمز عبور خود را وارد کنید">
          {% if 'passworderor' in errors %}
            <span class="error-message">رمز عبور باید حداقل 8 کاراکتر و شامل حروف و اعداد باشد</span>
          {% endif %}
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">تکرار رمز عبور</label>
          <input type="password" name="password2" id="password2" class="form-control {% if 'passworderor' in errors %}has-error{% endif %}" placeholder="رمز عبور را مجددا وارد کنید">
        </div>
        <div class="text-center">
          <button type="submit" class="ai-btn">
            <i class="fas fa-user-plus me-2"></i>ثبت نام
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
